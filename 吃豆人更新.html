        }

            margin-bottom: 10px;
            text-shadow: 0 0 10px #FF0;

        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 5px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.2);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 15px;
            background-color: #111;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .info-box {
            text-align: center;
        }
        
        .info-title {
            color: #AAA;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #FF0;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 25px;
            text-align: center;
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            max-width: 800px;
            width: 100%;
        }
        
        .controls h3 {
            color: #FF0;
            margin-bottom: 15px;
        }
        
        .key {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #333;
            color: #FFF;
            border-radius: 5px;
            margin: 0 5px;
            font-weight: bold;
            box-shadow: 0 4px 0 #222;
        }
        
        .key.up-down {
            margin: 5px 0;
        }
        
        .instructions {
            max-width: 800px;
            margin-top: 25px;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .instructions h3 {
            color: #FF0;
            margin-bottom: 10px;
        }
        
        .instructions p {
            margin-bottom: 8px;
            line-height: 1.5;
            color: #CCC;
        }
        
        .game-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 50px;
            border-radius: 15px;
            border: 3px solid #FF0;
            text-align: center;
            z-index: 10;
            display: none;
        }
        
        .game-status h2 {
            color: #FF0;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .btn {
            background-color: #FF0;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: #FFD700;
            box-shadow: 0 0 15px #FF0;
        }
        
        .lives {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }
        
        .life {
            width: 25px;
            height: 25px;
            background-color: #FF0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            margin: 0 5px;
            transform: rotate(90deg);
        }
        
        @media (max-width: 850px) {
            h1 {
                font-size: 2rem;
            }
            
            #gameCanvas {
                width: 95vw;
                height: auto;
            }
            
            .game-info, .controls, .instructions {

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>经典吃豆人</h1>
        <p>使用方向键移动吃豆人，吃掉所有豆子，躲避幽灵！</p>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div id="gameStatus" class="game-status">
            <h2 id="statusTitle">游戏暂停</h2>
            <p id="statusMessage">按空格键继续游戏</p>
            <button id="restartBtn" class="btn">重新开始</button>
        </div>
    </div>
    
    <div class="game-info">
        <div class="info-box">
            <div class="info-title">得分</div>
            <div id="score" class="info-value">0</div>
        </div>
        
        <div class="info-box">
            <div class="info-title">关卡</div>
            <div id="level" class="info-value">1</div>
        </div>
        
        <div class="info-box">
            <div class="info-title">生命</div>
            <div id="livesDisplay" class="lives">
                <div class="life"></div>
                <div class="life"></div>
                <div class="life"></div>
            </div>
        </div>
        
        <div class="info-box">
            <div class="info-title">剩余豆子</div>
            <div id="dotsLeft" class="info-value">240</div>
        </div>
    </div>
    
    <div class="controls">
        <h3>控制方式</h3>
        <div>
            <div class="key up-down">↑</div>
        </div>
        <div>
            <div class="key">←</div>
            <div class="key">↓</div>
            <div class="key">→</div>
        </div>
        <p style="margin-top: 15px; color: #AAA;">空格键: 暂停/继续游戏</p>
    </div>
    
    <div class="instructions">
        <h3>游戏说明</h3>
        <p>1. 使用方向键控制吃豆人移动，吃掉迷宫中的所有小豆子</p>
        <p>2. 避开幽灵，被幽灵抓住会损失一条生命</p>
        <p>3. 吃掉能量豆（大闪光豆子）后，可以暂时吃掉幽灵获得额外分数</p>
        <p>4. 吃完所有豆子即可进入下一关</p>
        <p>5. 游戏共有3条生命，全部用完则游戏结束</p>
    </div>
